<h1 style="direction: rtl">פירוט כוח אדם במחלקה</h1>

<div class='container'>
 
<p>sdad</p>
  <canvas baseChart width="500" height="500"
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"

          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>

</div>
